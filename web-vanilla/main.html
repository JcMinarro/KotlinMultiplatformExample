<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quotations</title>
    <link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
<div class="center">
    <div class="quotation-container">
        <div class="text" id="text"></div>
        <div class="person" id="author"></div>
        <button class="next" onclick="presenter.onNext()">Next</button>
    </div>
</div>
</body>
<script type="text/javascript" src="build/web/kotlin.js"></script>
<script type="text/javascript" src="build/web/web-vanilla.js"></script>
<script>
    var common = this['web-vanilla'].com.marcinmoskala
    var view = new function() {
        this.showQuote = function(quote) {
            document.getElementById("text").innerHTML = quote.text;
            document.getElementById("author").innerHTML = quote.person;
        }
    };
    var repo = new common.repository.QuotationRepositoryImpl()
    var presenter = new common.presentation.QuotationPresenter(view,repo);
    presenter.onStart()
</script>
</html>
